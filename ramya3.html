<!DOCTYPE html>
<html>

<head>
    <title>RS</title>
    <link rel="stylesheet" href="ramya3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="./logo.png" width="35" height="30"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./ramya2.html">Ask (Q)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./ramya4.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <button type="button" class="btn btn-light">
                                Register
                            </button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <h2>REGISTER</h2><br>
        <form>
            <center>
                <table>
                    <tr>
                        <td>
                            <label>FIRST NAME</label>
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>LAST NAME</label>
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>DATE OF BIRTH</label>
                        </td>
                        <td>
                            <input type="date">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>ADDRESS</label>
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>GENDER</label>
                        </td>
                        <td>
                            <input type="radio" name="gender" value="male">
                            <label>MALE</label>
                            <input type="radio" name="gender" value="female">
                            <label>FEMALE</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>EMAIL</label>
                        </td>
                        <td>
                            <input type="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>PASSWORD</label>
                        </td>
                        <td>
                            <input type="password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>COURSES</label>
                        </td>
                        <td>
                            <select name="dept">
                                <option name="courses" value="cse">CSE</option>
                                <option name="courses" value="ece">ECE</option>
                                <option name="courses" value="eee">EEE</option>
                                <option name="courses" value="it">IT</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>LANGUAGES</label>
                        </td>
                        <td>
                            <input type="checkbox" name="languages" value="c">
                            <label>C</label>
                            <input type="checkbox" name="languages" value="c++">
                            <label>C++</label>
                            <input type="checkbox" name="languages" value="java">
                            <label>JAVA</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>NUMBER</label>
                        </td>
                        <td>
                            <input type="number" name="number">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="submit">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="submit" value="cancel">
                        </td>
                    </tr>
                </table>
            </center>
        </form>
    </main>
    <footer>
        @copyrights reserved.
    </footer>
</body>

</html>
